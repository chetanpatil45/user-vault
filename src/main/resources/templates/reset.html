<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>

    <link rel="stylesheet"
          href="/css/auth.css"
          th:href="@{/css/auth.css}">
</head>

<body>
<div class="container">
    <div class="signup-card">

        <!-- LEFT PANEL -->
        <div class="left-panel">
            <h1>Reset Password</h1>
            <p>Create a new password to secure your account.</p>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel login-panel">
            <div class="login-box">

                <h2>New Password</h2>
                <p class="login-subtitle">Choose a strong password</p>

                <form method="POST" th:action="@{/reset-pass}">

                    <input type="password" name="newPassword" placeholder="New Password" required>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Update Password</button>
                    <p class="switch">
                        Back to <a th:href="@{/login}">Login</a>
                    </p>
                </form>
            </div>
        </div>

    </div>
</div>
<script th:if="${error}">
    alert('[[${error}]]');
</script>

<script th:if="${success}">
    alert('[[${success}]]');
</script>

</body>
</html>
