<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="/css/auth.css"
          th:href = "@{/css/auth.css}">
</head>
<body>

<script th:if="${error}">
    alert('[[${error}]]');
</script>

<script th:if="${success}">
    alert('[[${success}]]');
</script>

<!--<p th:text="${error}"></p>-->
<!--<p th:text="${success}"></p>-->


<div class="container">
    <div class="signup-card">

        <!-- LEFT PANEL -->
        <div class="left-panel">
            <h1>Welcome Back!</h1>
            <p>Login to your account and continue your journey with us.</p>
        </div>

        <div class="right-panel login-panel">
            <div class="login-box">
                <h2>Login</h2>
                <p class="login-subtitle">Welcome back! Please login to your
                    account.</p>
                <form th:action="@{/login}" method="POST">
                    <input type="email" placeholder="Email Address" name="email"
                           required> <input type="password" placeholder="Password"
                                            name="password" required>
                    <p class="switch">
                        Forgot password ? <a th:href="@{/forgot-pass}">Reset here</a><br>
                    </p>
                    <button type="submit">Login</button>

                    <p class="switch">
                        Donâ€™t have an account? <a th:href = "@{/signup}">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>


    </div>
</div>

</body>

</html>
